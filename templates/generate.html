<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generate Certificate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Generate a New Certificate</h2>
    <form method="POST">
      <input class="form-control" name="name" placeholder="Full Name" required><br>
      <input class="form-control" name="course" placeholder="Course Name" required><br>
      <input class="form-control" name="date" placeholder="Date (e.g., April 2025)" required><br>
      <button type="submit">Generate</button>
    </form>
  </div>
</body>
</html>
